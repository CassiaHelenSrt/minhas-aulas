<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-content-container">
    <mat-form-field appearance="outline">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title" placeholder="Digite o título" />
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Salvar</button>
  </form>
</div>
