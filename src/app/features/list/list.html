<div class="action-container">
  <a mat-raised-button color="second" routerLink="create-product">Criar produto</a>
</div>

@for(product of products(); track product.id) { @defer ( on immediate) {
<app-card [product]="product" (edit)="onEdit(product.id)" (delete)="onDelete(product)"></app-card>
} } @empty { @defer ( on immediate) { <app-no-items></app-no-items>
} }
